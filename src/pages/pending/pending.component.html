<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pending list</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_wishesList.lists | pendings).length === 0">
    <ion-row>
      <ion-col class="text-center empty-box">
        <ion-icon class="icon-big" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>
          There aren't any list.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let list of _wishesList.lists | pendings; let i = index">

    <ion-item color="dark" (click)="viewDetail(list, i)" >
      <h2>{{ list.name }}</h2>
      <ion-note item-right>
        {{ list.items.length }} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of list.items | slice:0:2" (click)="viewDetail(list, i)">
        <ion-icon *ngIf="!item.completed" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completed" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{ item.name }}
      </ion-item>

      <ion-item class="text-center" *ngIf="list.items.length > 2">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>

  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goAdd()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
