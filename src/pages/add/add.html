<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ listName | placeholder:'New List' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>List name</ion-label>
        <ion-input type="text" [(ngModel)]="listName" name="listName"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input (keyup.enter)="add()" type="text" [(ngModel)]="itemName" name="itemName"></ion-input>
      </ion-item>

      <button (click)="add()" ion-button class="button-block">Add</button>

    </ion-card-content>

  </ion-card>

  <ion-card *ngIf="items.length">
    <ion-card-header>
      <h3>Added items</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{ item.name }}
          </button>
          <button (click)="delete(i)" ion-button outline item-right color="danger">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Delete item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button (click)="saveList()" ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Add list
  </button>

</ion-content>
